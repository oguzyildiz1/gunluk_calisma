<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block
    </title>
    <link rel="stylesheet" href="./assets/column.css">
    <link rel="stylesheet" href="./assets/forms.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="col">
                <h3>Col-visible</h3>
            </div><!-- diplay will be none on low resolution-->
            
            <div class="col">
                <form>
                    <h3>Araba için arama</h3>
                    <label for="marka">Marka:</label>
                    <input type="text" id="marka" name="marka"><!-- marka ends-->

                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model"><!-- marka ends-->

                    <input type="submit" value="Gönder"> 
                </form>
            </div><!-- col 1 ends -->
            
            <div class="col" style="border-right:none">
                <h3>col-2</h3>
            </div><!-- column 2 ends -->
        </div>
    </section>

</body>
</html>
