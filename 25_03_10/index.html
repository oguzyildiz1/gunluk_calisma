<body>

    <a class="target">Hover over me</a>
    <br>
    <button class="btnx">Click me!</button>
    <br>
    <div></div>

    <script>
        // backgeound bolor change
        const but1 = document.getElementsByTagName("button")[0];
        const target1 = document.getElementsByTagName("a")[0];
        // but1.style.backgroundColor = "white";
        but1.classList.add("black");

        but1.addEventListener("click", () => {
            if (!target1.classList.contains("active")){ // deÄŸilse 
                //target    1.classList.remove("active");
                target1.classList.add("active");
            } else { // active ise
                target1.classList.remove("active");
            }
        });

        

    </script>
    
</body>
